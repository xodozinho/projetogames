{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Informações dos Games</title>
    <link rel = 'stylesheet' href=" {% static 'css/formulario.css' %} "/>
</head>
<body>

<h1> Informações dos games</h1>

  {% for jogo in games %}
    <div class="info">
    <h3> Nome: {{ jogo.nome }}</h3>
    <h3> Gênero: {{ jogo.genero }}</h3>
    <h3> Plataforma: {{ jogo.plataforma }}</h3>
    </div>
    <div class="op">
    <a href="visualizar/{{ jogo.id }}">Visualizar</a>
    <a href="deletar/{{ jogo.id }}">Deletar</a>
    <a href="atualizar/{{ jogo.id }}">Atualizar</a>
    </div>
  {% endfor %}
    <div class="op1">
    <p><a href="form_cadastro">Clique aqui</a> para voltar para a página de Cadastro.</p>
    </div>

</body>
</html>
