{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel='stylesheet' href=" {% static 'css/formulario.css' %} "/>
    <title>Cadastro</title>
</head>
<body>

<div>
    <h1 id="título">Cadastro de games</h1>
    <p id="subtitulo">Complete as informações abaixo</p>
    <br>
</div>

<form action="cadastro" method="POST"> <!-- Cadastro no action e o nome da url -->
    {% csrf_token %} <!-- Aumenta a seguranca do sistema -->

    <div class="campo">
        <label for="nome"><strong>Nome do game</strong></label>
        <input type="text" name="nome" id="nome" required>
    </div>

    <div class="campo">
        <label for="genero"><strong>Gênero do game</strong></label>
        <input type="text" name="genero" id="genero" required>
    </div>

    <div class="campo">
        <label><strong>Plataforma</strong></label>
        <input type="text" name="plataforma" id="plataforma" required>

    </div>

    <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="text" name="email" id="email" required>
    </div>
    <input type="submit" value="Enviar">

</form>
<br>
<br>
<br>
<div class="col">

    <button href="inicio" type="button" class="btn btn-primary">
        <a href="inicio" class="btn-primary">
            Página de principal</a>
    </button>
    <button type="button" href="informacao" class="btn btn-danger">
        <a href="informacao" class="btn-danger">Informações</a>
    </button>

</div>
</body>
</html>
