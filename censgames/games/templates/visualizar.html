{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualização de dados do game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel='stylesheet' href=" {% static 'css/formulario.css' %} "/>
</head>
<body>

<h1> Visualização dos dados do game</h1>

{% for vis in jogo %}

<h3> Nome: {{vis.nome}}</h3>
<h3> Gênero: {{vis.genero}}</h3>
<h3> Plataforma: {{vis.plataforma}}</h3>
<h3> Email: {{vis.email}}</h3>
<br>
<br>
{% endfor%}


<button type="button" href="/games/informacao" class="btn btn-danger">
    <a href="/games/informacao" class="btn-danger">Informações</a>
</button>


</body>
</html>
